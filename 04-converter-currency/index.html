<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Currency</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="index.js" type="module" defer></script>
  </head>
  <body>
    <div class="converter">
      <h2 class="converter__title">Exchange rate in internet bank</h2>
      <h4 class="converter__subtitle">Currency</h4>
      <div class="converter__list"></div>
      <a class="converter__link" href="#">All courses</a>
      <span class="converter__info"
        >Update every 15 minutes, MSC 30.05.2024</span
      >
      <img class="converter__img" src="bull.svg" alt="bull" />
    </div>
  </body>
</html>
