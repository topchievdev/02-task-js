<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Button Up</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <button id="go-down" class="button" aria-label="Спуститься вниз">
      <span class="button__arrow button__arrow--go-down"></span>
    </button>
    <span class="additional-message">Теперь с помощью JavaScript!</span>
    <span>Пролетаем мимо контента</span>
    <button
      id="go-up"
      class="button button--fixed"
      aria-label="Подняться вверх"
    >
      <span class="button__arrow button__arrow--go-up"></span>
    </button>
    <span id="bottom">Отличная работа, мы внизу!</span>
  </body>
</html>
